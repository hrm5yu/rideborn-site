name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: npm ci
      - name: Debug environment variables
        run: |
          echo "MICROCMS_API_KEY is set: ${{ secrets.MICROCMS_API_KEY != '' }}"
          echo "PUBLIC_MICROCMS_SERVICE_DOMAIN is set: ${{ secrets.PUBLIC_MICROCMS_SERVICE_DOMAIN != '' }}"
          echo "MICROCMS_API_KEY length: ${#MICROCMS_API_KEY}"
          echo "PUBLIC_MICROCMS_SERVICE_DOMAIN: $PUBLIC_MICROCMS_SERVICE_DOMAIN"
          echo "MICROCMS_API_KEY first 10 chars: ${MICROCMS_API_KEY:0:10}..."
      - name: Test microCMS API
        run: |
          echo "Testing /posts endpoint..."
          curl -s -o /dev/null -w "%{http_code}" "https://$PUBLIC_MICROCMS_SERVICE_DOMAIN.microcms.io/api/v1/posts" -H "X-MICROCMS-API-KEY: $MICROCMS_API_KEY" || echo "Failed"
          echo "Testing /museum endpoint..."
          curl -s -o /dev/null -w "%{http_code}" "https://$PUBLIC_MICROCMS_SERVICE_DOMAIN.microcms.io/api/v1/museum" -H "X-MICROCMS-API-KEY: $MICROCMS_API_KEY" || echo "Failed"
        env:
          MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}
          PUBLIC_MICROCMS_SERVICE_DOMAIN: ${{ secrets.PUBLIC_MICROCMS_SERVICE_DOMAIN }}
      - name: Build with Astro
        run: npm run build
        env:
          MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}
          PUBLIC_MICROCMS_SERVICE_DOMAIN: ${{ secrets.PUBLIC_MICROCMS_SERVICE_DOMAIN }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
